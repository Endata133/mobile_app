plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.peer_app.beta"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.peer_app.beta"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = 4
        versionName = "1.0.3"
    }

   signingConfigs {
    release {
        keyAlias System.getenv('KEY_ALIAS') ?: project.KEY_ALIAS
        keyPassword System.getenv('KEY_PASSWORD') ?: project.KEY_PASSWORD
        storeFile file('../../ender_frontend.keystore')
        storePassword System.getenv('STORE_PASSWORD') ?: project.STORE_PASSWORD
    }
}

     buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //exclude some meta-inf shit
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    
}

flutter {
    source = "../.."
}

dependencies {
    // Google HTTP Client Library
    implementation 'com.google.api-client:google-api-client:1.32.1'

     // Use the Android-compatible HttpClient
    implementation 'cz.msebera.android:httpclient:4.4.1.2'
    
    // Joda-Time library
    implementation 'joda-time:joda-time:2.10.10'

    // AndroidX Legacy Support for javax.naming
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}